<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="control">
            <button class="control-button" onclick="controller.showTaskView()">Task View</button>
            <button class="control-button" onclick="controller.showAssigneeView()">Assignee View</button>
            <!--<button class="control-button" onclick="controller.forceFreshData()" title="Will not use cached data, do not fetch subtasks">Use Fresh Data</button>-->
            <button class="control-button" onclick="controller.showAssigneeAndDeveloperView()">Assignee + Developer View</button>
            <div class="setting"><span onclick="controller.configureSite()">K</span></div>
        </div>
        <span id="loading">Loading...</span>
        <div id="figure"></div>
        <!-- <app-root>Loading</app-root> -->
        
    </div>
    <script src="manifest.js"></script>
    <script src="data-field.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="d3.tip.js"></script>
    <script src="min-date.js"></script>
    <script src="max-date.js"></script>
    <script src="custom-tip.js"></script>
    <script src="users.js"></script>
    <script src="task-view-chart.js"></script>
    <script src="user-view-chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
